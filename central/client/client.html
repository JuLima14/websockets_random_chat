<!DOCTYPE HTML>
<html>
    <head>
        <title>Some Random Chat</title>
        <script src="jquery-1.9.1.min.js"></script>
        <script src="bootstrap/tether-1.3.3/dist/js/tether.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">
            <div class="row" style="text-align: center;">
                <div class="col-md-12">
                    <h1>Some Random Chat</h1>
                </div>
            </div>

            <br>

            <div id="nameSection">
                <div class="form-group">
                    <input type="email" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Your name?">
                    <small id="nameHelp" class="form-text text-muted">Your name lets people to know you are here!</small>
                </div>

                <button type="submit" class="btn btn-primary" onclick="register();registerAction();" style="margin-left: 50px;">Enter</button>
            </div>

            <div id="usersSection" class="hidden-xs-up">
                <div class="form-group">
                    <label for="users">Select that person</label>
                    <select multiple class="form-control" id="users" onchange="selectUserAction();"></select>
                </div>
            </div>

            <div id="messageSection" class="hidden-xs-up">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3" cols="42"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" onclick="sendMessage()" style="margin-left: 50px;">Send</button>
            </div>

            <br>
            <br>

            <div class="row" id="chat"></div>
        </div>

    </body>

</html>
